<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href='build/styles.css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js" integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
        <script type="text/javascript">
            function change()
            {
                document.getElementById("copy_btn").innerText="Copied";
                setTimeout(function() { document.getElementById("copy_btn").innerText="Copy"; }, 2000)
            }
        </script>
        <title>üîë pwd</title>
    </head>
    <body>
        <div class="flex flex-row grid my-10 w-3/4 md:max-w-[60%] m-auto">
            <h1 class="leading-tight text-2xl my-10 mb-2 text-center m-auto">üå∂Ô∏è Chili pwd: a simple random password generator.</h1>
            <div id="app">
                <div class="bg-gray-50 px-5 py-5 my-5 h-fit text-2xl text-center font-medium tracking-widest leading-9 rounded-full">
                    <h1 class="pwd" />
                </div>
                <div class="grid flex flex-row grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <button data-js-selector="button" class="my-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-full">Generate Password</button>
                    <button onclick="change()" data-js-selector="copy" id="copy_btn" class="my-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-full">Copy</button>
                </div>
                <div class="grid flex flex-row grid grid-cols-1 lg:grid-cols-2 gap-4 bg-gray-50 my-5">
                    <div class="input-group flex flex-row my-3 justify-center">
                        <div>
                            <label class="mr-3 text-lg">Length:</label>
                        </div>
                        <div class="slider-container">
                            <input type="range" min="4" max="24" value="12" data-js-selector="slider" class="m-auto slider h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-400" />
                        </div>
                        <span class="value ml-3 text-lg">12</span>
                    </div>
                    <div class="inputs flex flex-row m-auto justify-center pb-1">
                        <div class="flex mr-5">
                            <label for="numbers" data-js-selector="checkbox" class="text-lg">
                                <input type="checkbox" id="numbers" class="w-4 h-4"/>
                                Numbers
                            </label>
                        </div>
                        <div class="flex">
                            <label for="symbols" data-js-selector="checkbox" class="text-lg">
                                <input type="checkbox" id="symbols" class="w-4 h-4"/>
                                Symbols
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <script src="./app.js"></script>
        </div>
    </body>
</html>
