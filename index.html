<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Simple password generator" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Chili pwd - simple password generator" />
    <meta
      name="twitter:description"
      content="Chili pwd - simple password generator"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      function change() {
        document.getElementById('copy_btn').innerText = 'Copied'
        setTimeout(function () {
          document.getElementById('copy_btn').innerText = 'Copy'
        }, 2000)
      }
    </script>
    <link rel="icon" type="image/x-icon" href="pepper.png" />
    <title>Chili pwd</title>
  </head>
  <body class="dark:bg-neutral-900 dark:text-zinc-300">
    <div class="flex flex-col sm:flex-row justify-center h-screen">
      <div
        class="max-w-sm self-center pt-4 w-full sm:bg-gray-50 rounded-lg sm:pb-10 sm:dark:bg-neutral-800"
      >
        <h1 class="text-4xl sm:mt-5 mb-2 text-center tracking-wide font-bold">
          üå∂Ô∏è Chili pwd
        </h1>
        <h2 class="text-lg my-3 mb-2 mx-3 text-center font-semibold">
          a simple password generator
        </h2>
        <div id="app">
          <div
            class="bg-white mx-3 px-5 py-5 my-5 text-2xl text-center font-bold leading-9 rounded-lg break-all font-mono border-black border-solid border rounded-lg border-gray-400 dark:bg-neutral-200 border-dashed p-2 sm:border-0 dark:border-0 text-black"
          >
            <p class="pwd leading-tight" />
          </div>
          <div class="mx-3 mt-5">
            <div
              class="input-group flex my-3 justify-center bg-gray-100 py-3 rounded-lg dark:bg-neutral-700"
            >
              <label class="mx-3 text-lg">Length:</label>
              <input
                type="range"
                min="8"
                max="36"
                value="12"
                data-js-selector="slider"
                autocomplete="off"
                class="my-auto slider h-2 bg-gray-400 rounded-lg appearance-none cursor-pointer"
              />
              <div class="mr-3">
                <span class="value mx-3 text-lg">12</span>
              </div>
            </div>
            <div
              autocomplete="off"
              class="inputs grid flex justify-center bg-gray-100 dark:bg-neutral-700 py-3 rounded-lg"
            >
              <label
                for="numbers"
                data-js-selector="checkbox"
                class="mx-3 text-lg flex"
              >
                <input
                  type="checkbox"
                  id="numbers"
                  class="w-5 h-5 ml-2 mr-1 mb-1 mt-1 pointer-events-none"
                />
                Numbers
              </label>
            </div>
            <div
              class="inputs grid flex justify-center bg-gray-100 dark:bg-neutral-700 mt-3 py-3 rounded-lg"
            >
              <label
                for="symbols"
                data-js-selector="checkbox"
                class="mx-3 text-lg inline-flex"
              >
                <input
                  type="checkbox"
                  id="symbols"
                  class="w-5 h-5 ml-2 mr-1 mb-1 mt-1 pointer-events-none"
                />
                Symbols
              </label>
            </div>
          </div>
          <div class="flex-col grid pb-3 text-lg">
            <button
              id="genBtn"
              data-js-selector="button"
              class="mx-3 justify-center mt-5 bg-gradient-to-r from-blue-500 to-blue-800 hover:bg-indigo-800 text-white py-2 px-4 rounded-lg"
            >
              Generate
            </button>
            <button
              onclick="change()"
              data-js-selector="copy"
              id="copy_btn"
              class="mx-3 justify-center mt-3 bg-gradient-to-r from-blue-500 to-blue-800 hover:bg-indigo-900 text-white py-2 px-4 rounded-lg"
            >
              Copy
            </button>
          </div>
          <div class="flex-col grid pb-4">
            <h1 class="text-sm mt-3 px-4 text-center">Keyboard shortcuts: g - generate, c - copy</h1>
          </div>
        </div>
      </div>
    </div>
    <footer class="flex mb-auto">
      <div
        class="w-full h-12 bg-gray-100 dark:bg-neutral-700 border-white sm:fixed left-0 bottom-0 flex justify-center items-center text-md sm:text-lg"
      >
        <div class="flex sm:flex-row">
          <div class="mr-3">
            <a
              href="https://github.com/chilikasha/chilipwd"
              rel="noopener noreferrer"
              target="_blank"
              >github</a
            >
          </div>
          <div class="">
            <a
              href="https://tinytools.page"
              rel="noopener noreferrer"
              target="_blank"
              >tinytools</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
