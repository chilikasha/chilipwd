<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href='build/styles.css'>
        <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
        <script type="text/javascript">
            function change()
            {
                document.getElementById("copy_btn").innerText="Copied";
                setTimeout(function() { document.getElementById("copy_btn").innerText="Copy"; }, 2000)
            }
        </script>
        <title>üå∂Ô∏è Chili pwd</title>
    </head>
    <body class="">
        <div class="flex flex-col sm:flex-row tems-center justify-center">
            <div class="sm:basis-1/2 self-center items-center justify-center max-w-sm pt-10 sm:mt-20 w-full sm:bg-gray-50 rounded-lg ">
                <h1 class="text-4xl sm:my-5 mb-2 text-center tracking-wide font-bold">üå∂Ô∏è Chili pwd</h1>
                <h2 class="text-lg my-1 mb-2 mx-3 text-center font-semibold">a simple random password generator</h2>
                <div id="app" class="">
                    <div class="bg-white mx-3 px-5 py-5 my-5 text-2xl text-center font-bold leading-9 rounded-lg break-all font-mono border-solid border-black">
                        <h1 class="pwd"/>
                    </div>
                    <div class="mx-3 mt-5">
                        <div class="input-group flex my-3 justify-center bg-gray-100 py-3 rounded-lg">
                            <label class="mx-3 text-lg">Length:</label>
                            <input type="range" min="4" max="24" value="12" data-js-selector="slider" class="my-auto slider h-2 bg-gray-400 rounded-lg appearance-none cursor-pointer" />
                            <div class="mr-3">
                                <span class="value mx-3 text-lg">12</span>
                            </div>
                        </div>
                        <div class="inputs grid flex justify-center bg-gray-100 py-3 rounded-lg">
                            <label for="numbers" data-js-selector="checkbox" class="mx-3 text-lg flex">
                                <input type="checkbox" id="numbers" class="w-5 h-5 ml-2 mr-1 mb-1 mt-1"/>
                                Numbers
                            </label>
                        </div>
                        <div class="inputs grid flex justify-center bg-gray-100 mt-3 py-3 rounded-lg">
                            <label for="symbols" data-js-selector="checkbox" class="mx-3 text-lg inline-flex">
                                <input type="checkbox" id="symbols" class="w-5 h-5 ml-2 mr-1 mb-1 mt-1"/>
                                Symbols
                            </label>
                        </div>
                    </div>
                    <div class="flex-col grid pb-3 text-lg">
                        <button id="genBtn" data-js-selector="button" class="mx-3 justify-center mt-5 bg-gradient-to-r from-blue-500 to-blue-800 hover:bg-indigo-800 text-white py-2 px-4 rounded-lg">Generate</button>
                        <button onclick="change()" data-js-selector="copy" id="copy_btn" class="mx-3 justify-center mt-3 bg-gradient-to-r from-blue-500 to-blue-800 hover:bg-indigo-900 text-white py-2 px-4 rounded-lg">Copy</button>
                    </div>
                </div>
            </div>
            <div class="sm:basis-1/4 my-5 sm:my-20 sm:ml-5 sm:pt-10 self-center sm:self-start">
                <h1 class="text-4xl sm:my-5">Open source</h1>
                <h1 class="text-2xl my-3">Chrome extension</h1>
                <h1 class="text-2xl my-3">Telegram bot</h1>
                <h1 class="text-xl my-3">Keyboard shortcuts:</h1>
                <div class="bg-yellow-100 max-w-fit rounded-lg font-mono">
                    <h1 class="text-md px-2 my-3">g - generate</h1>
                </div>
                <div class="bg-yellow-100 max-w-fit rounded-lg font-mono">
                    <h1 class="text-md px-2 bg-orange my-3">c - copy</h1>
                </div>
            </div>
            <script src="./app.js"></script>
        </div>
    </body>
</html>
